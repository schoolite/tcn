<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
     <title>Login page</title>
</head>
<body class="bg-gray-200 text-gray-900 font-sans">
     <div class="flex flex-col items-center h-full w-full">
          <div class="logo-cont mt-5 mb-20">
               <img src="img/tcnLogo-1.png" alt="logo" class="block m-auto">
               <span class="text-blue-600 text-sm font-bold">TRANSMISSION COMPANY OF NIGERIA</span>
          </div>
          <div class="bg-white rounded-2xl shadow-lg p-8 m-4 md:max-w-auto">
               <div class="text-center mb-8">
                    <span class="block w-full text-xl uppercase font-bold mb-4">Login</span>  
                    <span class="block w-full text-xs">By login in, you have access to all admin priviledges to TCN <br> dashboard. </span>
               </div>
               
               <form class="mb-4" action="/" method="post">
                    <div class="mb-4 md:w-full">
                    <label for="email" class="block uppercase text-xs mb-1">email address</label>
                    <input class="w-full border rounded py-1 px-3 outline-none focus:shadow-outline" type="email" name="email" id="email" placeholder="e.g. example@email.com">
                    </div>
                    <div class="mb-6 md:w-full">
                    <label for="password" class="block uppercase text-xs mb-1">Password</label>
                    <input class="w-full border rounded py-1 px-3 outline-none focus:shadow-outline" type="password" name="password" id="password">
                    </div>
                    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white uppercase text-sm font-semibold px-4 py-2 rounded">Login</button>
               </form>
          </div>
     </div>
 </body>
</html>
