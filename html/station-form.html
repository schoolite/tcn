<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Region forms</title>
</head>
<body class="bg-bGray text-gray-900 font-sans py-10 h-screen">
    <div class="p-12 bg-white shadow-lg rounded-xl w-10/12 h-full mx-auto">
        <div>
            <h1 class="mb-8 font-lato font-bold text-2xl">Add Stations</h1>
        </div>
        <div>
            <form class="" method="post">
                <div class="lg:flex lg:flex-row lg:gap-8">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col">
                            <span class="uppercase font-lato font-normal text-xs mb-1">Name of region</span>
                            <input type="text" class="w-full lg:w-96 lg:py-2 rounded border-gray-300">
                        </div>
                        <div class="flex flex-col">
                            <span class="uppercase font-lato font-normal text-xs mb-1">region</span>
                            <select name="pets" id="pet-select" class="w-full lg:w-96  lg:py-2 rounded border-gray-300">
                                <option value="" class="font-lato text-gray-300"><p class="font-lato text-xs text-gray-300">Select Station type</p></option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4"> 
                        <div class="flex flex-col">
                            <span class="uppercase font-lato font-normal text-xs mb-1">Station type</span>
                            <select name="pets" id="pet-select" class="w-full lg:w-96  lg:py-2 rounded border-gray-300">
                                <option value="" class="font-lato text-gray-300"><p class="font-lato text-xs text-gray-300">Select Station type</p></option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <span class="uppercase font-lato font-normal text-xs mb-1">POwer generator type</span>
                            <select name="pets" id="pet-select" class="w-full lg:w-96  lg:py-2 rounded border-gray-300">
                                <option value="" class="font-lato text-gray-300"><p class="font-lato text-xs text-gray-300">Select Station type</p></option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <span class="uppercase font-lato font-normal text-xs mb-1">Status</span>
                            <select name="pets" id="pet-select" class="w-full lg:w-96  lg:py-2 rounded border-gray-300">
                                <option value="" class="font-lato text-gray-300"><p class="font-lato text-xs text-gray-300 ">Select Status</p></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="md:flex md:flex-col lg:flex lg:flex-col w-full">
                    <span class="uppercase font-normal text-xs mb-1">description of region</span>
                    <div>
                    <input class="w-full border rounded border-gray-300 lg:w-96 h-20" type="text">
                    </div>
                </div>
            </form>
            <div class="">
                <button class="text-white bg-blue-900 uppercase px-4 py-3 rounded-lg font-lato font-normal text-xs">add station</button>
            </div>
        </div>
    </div>
</body>
</html>
