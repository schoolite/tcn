<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TCN | Login</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-bGray text-gray-900 font-sans h-full">
     <div class="w-full mt-8">
          <div class="logo-cont text-center">
               <img src="./img/logo.png" alt="logo" class="mx-auto">
               <span class="text-primary font-lato text-sm font-bold">TRANSMISSION COMPANY OF NIGERIA</span>
          </div>
          <div class="mx-auto bg-white rounded-3xl shadow-xl px-6 py-12 max-w-xs lg:pl-10 lg:pr-14 lg:py-12 my-8 sm:max-w-lg "> 
               <div class="text-center mb-12 font-lato">
                    <span class="block text-tDark w-full text-3xl uppercase font-bold mb-4">Login</span>  
                    <span class="block text-tLight w-full text-sm sm:text-base">By login in, you have access to all admin priviledges to TCN dashboard. </span>
               </div>
               
               <form class="" action="/" method="post">
                    <div class="mb-4 md:w-full">
                         <span class="block uppercase text-xs mb-2">email address</span>
                         <input class="form-control" type="email" name="email" id="email" placeholder="e.g. example@email.com">
                    </div>
                    <div class="mb-6 md:w-full"> 
                         <span class="block text-tLight uppercase text-xs mb-2">Password</span>
                         <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <button class="btn btn-lg btn-primary w-full">Login</button>
               </form>
          </div>
     </div>
 </body>
</html>
